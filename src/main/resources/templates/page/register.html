<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>论文检索系统</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/loginstyle.css}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" th:action="@{/register}" method="post" onsubmit="return register()">
                    <span class="heading">新用户注册</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mailbox" name="mailbox" placeholder="请输入邮箱" />
                    </div>
                    <div class="form-group">
                        <li class="li4">
                            <input class="submit" type="submit" value="注册">
                        </li>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    function register() {
        let name = document.getElementById("name").value;
        let pwd = document.getElementById("pwd").value;
        let phone = document.getElementById("phone").value;
        let mailbox = document.getElementById("mailbox").value;

        if (name === "" || pwd === "" || phone === "" || mailbox === "") {
            alert("请输入完整信息！");
            return false;
        }
        alert("注册成功！");
        return true;
    }
</script>

</html>

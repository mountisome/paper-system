<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>论文检索系统</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/loginstyle.css}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" name="loginForm" method="post" th:action="@{/login}"
                      onsubmit="return isNull();">
                    <span class="heading">论文检索系统</span>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="请输入用户名" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pwd" placeholder="请输入密码" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control1" name="checkcode" placeholder="填写右侧的验证码" />
                        <a href="javascript:;" onclick="document.getElementById('checkcode').src = '/checkcode?'
                        + (new Date()).getTime()"><img th:src="@{/checkcode}" id="checkcode" class="img1" /></a>
                    </div>
                    <div class="form-group" th:switch="${session.errorCode}">
                        <li class="li2">
                            <select name="loginer">
                                <option value="user">普通用户</option>
                                <option value="admin">系统管理员</option>
                            </select>
                        </li>
                        <li class="li3">
                            <a class="register" th:href="@{/registerPage}">没有账号？点击注册</a>
                        </li>
                        <li class="li5" th:case="'3'">
                            <p>验证码不正确</p>
                        </li>
                        <li class="li5" th:case="'2'">
                            <p>用户不存在</p>
                        </li>
                        <li class="li5" th:case="'1'">
                            <p>密码错误</p>
                        </li>
                        <li class="li4">
                            <input class="submit" type="submit" value="登录">
                        </li>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<!--动态背景-->
<script th:src="@{/js/jquery.gradientify.min.js}"></script>
<script>
    $(document).ready(function() {
        $("body").gradientify({
            gradients: [
                { start: [49,76,172], stop: [242,159,191] },
                { start: [255,103,69], stop: [240,154,241] },
                { start: [33,229,241], stop: [235,236,117] }
            ]
        });
    });

    function isNull() {
        if (loginForm.name.value === "" || loginForm.pwd.value === "" || loginForm.checkcode.value === "") {
            alert("请完整填写所有内容");
            return false;
        }
    }
</script>

</html>
